<!DOCTYPE html>
<html lang="en">
<head>
    <title>
    The Code Review
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div >
<p class="codereview">The Code Review</p>
</div>
<div class="newsletter">
<p>Signup for Our Newsletter</p>
<p>Get the latest news on how your code is doing in your inbox</p>
<hr>
<hr>
</div>

<form class="form">
    <fieldset><legend>Contact Information</legend><br>
        <ul><li class="form-row"><label for="fullname">Full Name</label><br>
            <input type="text" name="text" id="fullname" placeholder="required"><br></li>
            <li class="form-row"><label  for="em">Email Address</label><br>
            <input type="email" id="em" name="email" placeholder="required"><br></li>
<li  class="form-row"  ><label  for="tel">Phone Number</label><br>
<input type="tel" name="telephone" id="tel"><br> </li>
<li class="form-row"  ><label  for="address">Street Address</label><br>
<input type="text" name="street" id="address"><br></li>
<li  class="form-row"   ><label  for="city">City</label><br>
<input type="text" name="city" id="city"><br></li>
<li class="form-row"   ><label  for="states">State</label><br>
<select id="states" name="choosestates">
<option value="Choose State">Choose State</option>
<option value="California">California</option>
<option value="Colorado">Colorado</option>
<option value="Utah">Utah</option>
<option value="Oregon">Oregon</option>
<option value="Washington">Washington</option>
</select><br></li>
<li class="form-row" ><label for="zipcode">Zip Code</label><br>
<input type="text" name="zipcode" id="zipcode"></li></ul></fieldset>
<hr><fieldset>
    <legend>Newsletters</legend>
<label >Select the Newsletters You Would Like to Receive</label><br>

<input type="checkbox" id="news1" name="newsletters1" value="HTML">
<label for="news1">HTML</label><br>
<input type="checkbox" id="news2" name="newsletters2" value="CSS">
<label for="news2">CSS</label><br>
<input type="checkbox" id="news3" name="newsletters3" value="Javascript">
<label for="news3">Javascript</label><br>
Newsletter Format<br>
<input type="radio" id="type" name="newsletterformat" value="HTML"><label for="type">HTML</label><br>
<input type="radio" id="type2" name="newsletterformat" value="PlainText"><label for="type2">Plain Text</label><br>
<label for="textarea">Other Topics You'd Like to Hear About</label><br>
<div class="flex-container"><div><textarea id="textarea" name="textarea" >
Put your suggestions here.
</textarea><br></div>
<input class="submit" type="submit" value="Sign Up"><br></div>
</fieldset>
</form>


</body>










</html>
